<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hot Properties</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">

        <h2>Create an Account</h2>
        <p class="subtitle">Register as a buyer to browse properties</p>

        <div th:if="${error}" class="error" th:text="${error}">
            Registration error
        </div>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">

            <div class="input-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" placeholder="Enter first name" required>
            </div>

            <div class="input-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" placeholder="Enter last name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" placeholder="Enter password (min 6 characters)" required>
            </div>

            <button type="submit" class="btn-login">Register</button>
        </form>

        <p class="register-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </p>

    </div>
</div>

</body>
</html>

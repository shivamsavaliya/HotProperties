<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hot Properties</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">

        <h2>Welcome Back</h2>
        <p class="subtitle">Please login to continue</p>

        <div th:if="${error}" class="error" th:text="${error}">
            Invalid username or password.
        </div>

        <div th:if="${message}" class="success" th:text="${message}">
            You have been logged out.
        </div>

        <div th:if="${success}" class="success" th:text="${success}">
            Registration successful!
        </div>

        <form th:action="@{/login}" th:object="${loginRequest}" method="post">

            <div class="input-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="register-link">
            Don't have an account? <a th:href="@{/register}">Register here</a>
        </p>

    </div>
</div>

</body>
</html>

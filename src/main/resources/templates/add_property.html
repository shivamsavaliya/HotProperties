<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo-text">MyApp</div>
    <a th:href="@{/dashboard}" class="header-btn">Dashboard</a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <div class="login-container">
        <div class="login-card">

        <h2>Add New Property</h2>

        <form th:action="@{/properties/add}" method="post" enctype="multipart/form-data">

            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter property title" required>
            </div>

            <div class="input-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" placeholder="Enter price" required>
            </div>

            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>

            <div class="input-group">
                <label for="size">Size (in sq ft)</label>
                <input type="number" id="size" name="size" placeholder="Enter size" required>
            </div>

            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter property description" required></textarea>
            </div>

            <div class="input-group">
                <label for="image">Upload Property Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn-login">Add Property</button>
            <br>
            <br>
            <a th:href="@{/dashboard}" class="dashboard-btn">Back to Dashboard</a>

        </form>

    </div>
    </div>
</div>

</body>
</html>
